<!DOCTYPE html>

<html lang="en">

<head>
    <title>Modern Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Link to Minty Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />

    
</head>

<body class="container">
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="form-container">
                <h2 class="mb-4">Register</h2>
                {% with messages=get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                    <div class='alert alert-{{category}} bg-danger text-light text-center alert-dismissible fade show m-auto'>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endwith %}
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" minlength="8" 
                        required>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Select Avatar</label>
                        <div class="d-flex align-items-center row row-cols-6 g-3">
                            <!-- Display first 3 avatars -->
                            {% for i,avatar in avatars%}
                            <div class="avatar-selection p-3 col">
                                <img src={{avatar['avatar_link']}} alt="Avatar" class="avatar-img ms-3" width="64px" height="64px">
                                <br>
                                <input type="radio" name="avatar" class="form-check-input" id="avatar1" value={{i+1}} required>
                                <label class="form-check-label" for="avatar1">Avatar {{i+1}}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Preferences</label>
                        <div class="form-check">
                            <input type="checkbox" name="preferences" class="form-check-input" id="vegan" value="vegan">
                            <label class="form-check-label" for="vegan">Vegan</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="preferences" class="form-check-input" id="vegetarian" value="vegetarian">
                            <label class="form-check-label" for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="preferences" class="form-check-input" id="glutenFree" value="gluten-free">
                            <label class="form-check-label" for="glutenFree">Gluten Free</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="preferences" class="form-check-input" id="egg" value="egg">
                            <label class="form-check-label" for="egg">Egg</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="preferences" class="form-check-input" id="meat" value="meat">
                            <label class="form-check-label" for="meat">Meat</label>
                        </div>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                



                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

   

   
</body>

</html>
