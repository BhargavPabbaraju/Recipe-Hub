<!DOCTYPE html>

<html lang="en">

<head>
    <title>Modern Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Link to Minty Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
    
</head>

<body class="container">
    
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="form-container">
            <h2 class="mb-4">Login</h2>
            {% with messages=get_flashed_messages(with_categories=true)[:1] %}
                {% for category, message in messages %}
                    <div class='alert alert-{{category}} bg-danger text-light text-center alert-dismissible fade show m-auto'>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endwith %}
            <form method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
  </div>

    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

   
</body>

</html>
